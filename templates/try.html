<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Groww Trading App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f6f9;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #0b2545;
        color: white;
        padding: 1rem;
        text-align: center;
    }
    .container {
        display: flex;
        justify-content: space-around;
        padding: 2rem;
        flex-wrap: wrap;
    }
    .stock-list, .portfolio {
        background-color: white;
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        flex: 1 1 400px;
        margin: 1rem;
    }
    h2 {
        margin-top: 0;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
    }
    th, td {
        padding: 0.5rem;
        text-align: left;
    }
    th {
        border-bottom: 2px solid #ddd;
    }
    button {
        padding: 0.3rem 0.6rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 0.3rem;
    }
    .buy {
        background-color: #4caf50;
        color: white;
    }
    .sell {
        background-color: #f44336;
        color: white;
    }
</style>
</head>
<body>
 
<header>
    <h1>Ultra Groww Trading App</h1>
</header>
 
<div class="container">
    <div class="stock-list">
        <h2>Stocks</h2>
        <table id="stocksTable">
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
 
    <div class="portfolio">
        <h2>Portfolio</h2>
        <table id="portfolioTable">
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Qty</th>
                    <th>Total Value</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h3>Total Portfolio Value: $<span id="totalValue">0</span></h3>
    </div>
</div>
 
<script>
const stocks = [
    { name: 'AAPL', price: 150 },
    { name: 'GOOGL', price: 2800 },
    { name: 'AMZN', price: 3400 },
    { name: 'TSLA', price: 700 }
];
 
const portfolio = {};
 
function renderStocks() {
    const tbody = document.querySelector('#stocksTable tbody');
    tbody.innerHTML = '';
    stocks.forEach(stock => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${stock.name}</td>
            <td>$${stock.price.toFixed(2)}</td>
            <td>
                <button class="buy" onclick="buyStock('${stock.name}')">Buy</button>
                <button class="sell" onclick="sellStock('${stock.name}')">Sell</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}
 
function renderPortfolio() {
    const tbody = document.querySelector('#portfolioTable tbody');
    tbody.innerHTML = '';
    let totalValue = 0;
    for (const stock in portfolio) {
        const qty = portfolio[stock].qty;
        const value = portfolio[stock].qty * portfolio[stock].price;
        totalValue += value;
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${stock}</td>
            <td>${qty}</td>
            <td>$${value.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
    }
    document.getElementById('totalValue').innerText = totalValue.toFixed(2);
}
 
function buyStock(name) {
    const stock = stocks.find(s => s.name === name);
    if (!portfolio[name]) {
        portfolio[name] = { qty: 0, price: stock.price };
    }
    portfolio[name].qty += 1;
    portfolio[name].price = stock.price;
    renderPortfolio();
}
 
function sellStock(name) {
    if (portfolio[name] && portfolio[name].qty > 0) {
        portfolio[name].qty -= 1;
        if (portfolio[name].qty === 0) delete portfolio[name];
        renderPortfolio();
    }
}
 
// Simulate price changes
function updatePrices() {
    stocks.forEach(stock => {
        const change = (Math.random() - 0.5) * 5; // Â±$2.5
        stock.price = Math.max(1, stock.price + change);
    });
    renderStocks();
    renderPortfolio();
}
 
setInterval(updatePrices, 3000); // Update every 3 seconds
renderStocks();
renderPortfolio();
</script>
 
</body>
</html>
