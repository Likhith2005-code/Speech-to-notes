<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultra Gallery</title>
  <style>
    body {margin:0;background:#111;color:#fff;font-family:Arial,Helvetica,sans-serif;}
    h1 {text-align:center;padding:20px;margin:0;font-weight:300;letter-spacing:2px;}
    .gallery {display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:10px;padding:10px;}
    .gallery img {width:100%;height:100%;object-fit:cover;border-radius:6px;cursor:pointer;transition:transform .3s,opacity .3s;}
    .gallery img:hover {transform:scale(1.03);opacity:.85;}
    .lightbox {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:1000;}
    .lightbox img {max-width:90%;max-height:80%;border-radius:8px;}
    .close-btn, .nav-btn {position:absolute;font-size:35px;color:white;cursor:pointer;user-select:none;}
    .close-btn {top:20px;right:30px;}
    .nav-btn {top:50%;transform:translateY(-50%);padding:10px;}
    .prev {left:20px;} .next {right:20px;}
  </style>
</head>
<body>
  <h1>Ultra Gallery</h1>
  <div class="gallery">
    <img src="https://source.unsplash.com/random/800x600?nature" alt="">
    <img src="https://source.unsplash.com/random/801x600?water" alt="">
    <img src="https://source.unsplash.com/random/802x600?mountain" alt="">
    <img src="https://source.unsplash.com/random/803x600?forest" alt="">
    <img src="https://source.unsplash.com/random/804x600?sky" alt="">
    <img src="https://source.unsplash.com/random/805x600?city" alt="">
    <img src="https://source.unsplash.com/random/806x600?road" alt="">
    <img src="https://source.unsplash.com/random/807x600?night" alt="">
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <span class="nav-btn prev" id="prevBtn">&#10094;</span>
    <img id="lightboxImg">
    <span class="nav-btn next" id="nextBtn">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    let index = 0;

    const showImage = (i) => {
      index = (i + images.length) % images.length; 
      lightboxImg.src = images[index].src;
      lightbox.style.display = 'flex';
    };

    images.forEach((img, i) => img.addEventListener('click', () => showImage(i)));
    closeBtn.addEventListener('click', () => lightbox.style.display = 'none');
    nextBtn.addEventListener('click', () => showImage(index + 1));
    prevBtn.addEventListener('click', () => showImage(index - 1));
    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') lightbox.style.display = 'none';
      if (e.key === 'ArrowRight') showImage(index + 1);
      if (e.key === 'ArrowLeft') showImage(index - 1);
    });
  </script>
</body>
</html>
