<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Calculator</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #2c3e50;
        margin: 0;
    }
    .calculator {
        background: #34495e;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        width: 300px;
    }
    .display {
        background: #1abc9c;
        color: white;
        font-size: 2em;
        text-align: right;
        padding: 15px;
        border-radius: 10px;
        overflow-x: auto;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 20px;
    }
    button {
        padding: 20px;
        font-size: 1.2em;
        border: none;
        border-radius: 10px;
        background: #ecf0f1;
        cursor: pointer;
        transition: background 0.2s;
    }
    button.operator {
        background: #e67e22;
        color: white;
    }
    button.clear {
        background: #e74c3c;
        color: white;
    }
    button:hover {
        background: #bdc3c7;
    }
    button.operator:hover {
        background: #d35400;
    }
    button.clear:hover {
        background: #c0392b;
    }
</style>
</head>
<body>

<div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="backspace()">⌫</button>
        <button class="operator" onclick="appendOperator('%')">%</button>
        <button class="operator" onclick="appendOperator('/')">÷</button>

        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendOperator('*')">×</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="appendOperator('-')">-</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="appendOperator('+')">+</button>

        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button class="operator" onclick="calculateResult()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');
    let currentInput = '';

    function appendNumber(num) {
        if (num === '.' && currentInput.includes('.')) return;
        currentInput += num;
        updateDisplay();
    }

    function appendOperator(op) {
        if (currentInput === '' && op !== '-') return; // Only allow '-' as starting operator
        const lastChar = currentInput.slice(-1);
        if ('+-*/%'.includes(lastChar)) {
            currentInput = currentInput.slice(0, -1);
        }
        currentInput += op;
        updateDisplay();
    }

    function clearDisplay() {
        currentInput = '';
        updateDisplay();
    }

    function backspace() {
        currentInput = currentInput.slice(0, -1);
        updateDisplay();
    }

    function calculateResult() {
        if (currentInput === '') return;
        try {
            // Evaluate the expression safely
            let result = Function('"use strict";return (' + currentInput.replace(/÷/g,'/').replace(/×/g,'*') + ')')();
            display.innerText = result;
            currentInput = result.toString();
        } catch (e) {
            display.innerText = 'Error';
            currentInput = '';
        }
    }

    function updateDisplay() {
        display.innerText = currentInput || '0';
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
        if (!isNaN(e.key) || e.key === '.') appendNumber(e.key);
        else if ('+-*/%'.includes(e.key)) appendOperator(e.key);
        else if (e.key === 'Enter') calculateResult();
        else if (e.key === 'Backspace') backspace();
        else if (e.key === 'Escape') clearDisplay();
    });
</script>

</body>
</html>
