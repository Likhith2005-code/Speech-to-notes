<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra ChatGPT</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      background: #1f1f1f;
      padding: 10px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      border-bottom: 1px solid #333;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #0078ff;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #2a2a2a;
      border: 1px solid #444;
    }

    #input-container {
      display: flex;
      border-top: 1px solid #333;
      padding: 10px;
      background: #1f1f1f;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #eee;
      font-size: 16px;
      outline: none;
    }

    #send-btn {
      margin-left: 10px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s ease;
    }

    #send-btn:hover {
      background: #005fd4;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>Ultra ChatGPT 💬</header>
  <div id="chat-container"></div>

  <div id="input-container">
    <input id="user-input" type="text" placeholder="Ask me anything..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage("user", text);
      userInput.value = "";

      appendMessage("bot", "Thinking...");

      const botBubble = chatContainer.lastElementChild;

      try {
        // ⚠️ Replace with your OpenAI API key (for demo only!)
        const API_KEY = "YOUR_OPENAI_API_KEY";
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: text }],
          })
        });

        const data = await response.json();
        botBubble.textContent = data.choices?.[0]?.message?.content || "No response.";
      } catch (error) {
        botBubble.textContent = "⚠️ Error: Unable to connect to AI.";
        console.error(error);
      }

      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
