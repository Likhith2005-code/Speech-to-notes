<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ultra Netflix — Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#071021;
    --card:#0f1720;
    --muted:#9aa7b3;
    --accent:#e50914; /* Netflix red */
    --glass: rgba(255,255,255,0.04);
    --glass-2: rgba(255,255,255,0.02);
    --radius:12px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg,#051223 0%, #071021 40%, #02050a 100%);
    color:#e6eef6;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-y:scroll;
  }

  /* Header */
  header{
    position:sticky;
    top:0;
    z-index:60;
    backdrop-filter: blur(8px);
    background: linear-gradient(180deg, rgba(5,10,20,0.7), rgba(5,10,20,0.2));
    padding:12px 24px;
    display:flex;
    align-items:center;
    gap:18px;
    border-bottom: 1px solid rgba(255,255,255,0.03);
  }
  .logo{
    display:flex;
    align-items:center;
    gap:10px;
    cursor:pointer;
  }
  .logo .mark{
    width:38px;height:38px;border-radius:6px;
    background:linear-gradient(135deg,var(--accent), #FF3B3B);
    display:flex;align-items:center;justify-content:center;font-weight:900;color:white;
    box-shadow: 0 6px 20px rgba(229,9,20,0.18);
  }
  .logo h1{margin:0;font-size:18px;letter-spacing:0.4px}
  nav{display:flex;gap:12px;align-items:center;margin-left:8px}
  nav a{color:var(--muted);text-decoration:none;font-size:14px;padding:8px;border-radius:8px}
  nav a:hover{color:white;background:var(--glass)}
  .spacer{flex:1}
  .search{
    position:relative;
    display:flex;
    align-items:center;
    gap:8px;
    background:var(--glass-2);
    border-radius:999px;
    padding:8px 12px;
    min-width:220px;
    max-width:480px;
  }
  .search input{
    background:transparent;border:0;outline:0;color:inherit;font-size:14px;width:100%;
  }
  .user{
    display:flex;gap:12px;align-items:center;margin-left:12px;
  }
  .avatar{
    width:40px;height:40px;border-radius:8px;background:linear-gradient(180deg,#2b2f36,#1a1f26);display:flex;align-items:center;justify-content:center;font-weight:700;color:#e6eef6;
  }

  /* Hero carousel */
  .hero{
    position:relative;
    margin:18px 24px;
    border-radius:14px;
    overflow:hidden;
    min-height:380px;
    display:flex;
    align-items:flex-end;
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  }
  .hero .slide{
    position:absolute;inset:0;background-size:cover;background-position:center center;transition:opacity 0.8s ease, transform 0.8s ease;opacity:0;
    transform:scale(1.03);
  }
  .hero .slide.active{opacity:1;transform:scale(1)}
  .hero .overlay{
    position:relative;z-index:3;padding:34px 40px;background:linear-gradient(180deg, transparent 20%, rgba(2,6,10,0.7) 55%, rgba(2,6,10,0.95) 100%);
    width:100%;
    display:flex;align-items:flex-end;gap:24px;
  }
  .hero .meta{max-width:740px}
  .hero h2{margin:0 0 8px 0;font-size:36px;letter-spacing:-0.6px}
  .hero p{margin:0;color:var(--muted);font-size:15px;line-height:1.45}
  .hero .cta{margin-top:16px;display:flex;gap:12px}
  .btn{
    border:0;padding:12px 16px;border-radius:8px;font-weight:600;cursor:pointer;
    display:inline-flex;gap:10px;align-items:center;justify-content:center;
  }
  .btn.play{background:white;color:#071021}
  .btn.info{background:transparent;border:1px solid rgba(255,255,255,0.12);color:white}

  /* Page content */
  .container{padding:18px 24px 80px}
  .row{margin-bottom:20px}
  .row h3{margin:6px 8px 12px 8px}
  .cards{
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
    gap:12px;
    align-items:start;
  }
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:10px;overflow:hidden;position:relative;cursor:pointer;
    transition: transform 0.22s ease, box-shadow 0.22s ease;
    min-height:210px;
  }
  .card:hover{transform:translateY(-8px);box-shadow: 0 20px 50px rgba(2,6,10,0.6)}
  .poster{
    width:100%;padding-top:56.25%; /* 16:9 */
    background-size:cover;background-position:center;
  }
  .card .meta{
    padding:10px;
  }
  .title{font-weight:700;font-size:14px;margin:0 0 6px 0}
  .sub{font-size:12px;color:var(--muted)}

  /* hover overlay quick actions */
  .card .hover-actions{
    position:absolute;left:10px;right:10px;bottom:70px;opacity:0;pointer-events:none;transition:opacity 0.18s ease;
    display:flex;gap:8px;
  }
  .card:hover .hover-actions{opacity:1;pointer-events:auto}
  .pill{background:rgba(0,0,0,0.55);padding:8px;border-radius:999px;font-size:13px}

  /* modal */
  .modal-backdrop{
    position:fixed;inset:0;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:120;
  }
  .modal{
    width:min(1000px,95%);background:#06070a;border-radius:12px;overflow:hidden;
    box-shadow:0 40px 120px rgba(0,0,0,0.7);
  }
  .modal .player{
    aspect-ratio:16/9;background:linear-gradient(90deg,#111,#000);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:18px;
  }
  .modal .meta{padding:18px}
  .close-btn{position:absolute;right:18px;top:18px;background:rgba(0,0,0,0.3);border-radius:8px;padding:8px;cursor:pointer;border:0;color:white}

  /* small screens */
  @media (max-width:720px){
    .hero{min-height:260px}
    .hero h2{font-size:22px}
    .cards{grid-template-columns: repeat(auto-fill,minmax(120px,1fr))}
    header{padding:10px 14px}
    .search{display:none}
  }

  /* tiny details */
  .muted-note{color:var(--muted);font-size:13px;margin-top:8px}
  .controls{
    display:flex;gap:8px;align-items:center;
  }
  .carousel-dots{
    position:absolute;left:24px;bottom:20px;display:flex;gap:8px;z-index:5;
  }
  .carousel-dots button{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.18);border:0}
  .carousel-dots button.active{background:white}
</style>
</head>
<body>

<header role="banner" aria-label="Ultra Netflix header">
  <div class="logo" onclick="location.reload()">
    <div class="mark">UN</div>
    <h1>Ultra Netflix</h1>
  </div>

  <nav aria-label="Main navigation">
    <a href="#" onclick="event.preventDefault()">Home</a>
    <a href="#" onclick="event.preventDefault()">TV Shows</a>
    <a href="#" onclick="event.preventDefault()">Movies</a>
    <a href="#" onclick="event.preventDefault()">My List</a>
  </nav>

  <div class="spacer"></div>

  <div class="search" role="search" aria-label="Site search">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden style="opacity:.8"><path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2"/></svg>
    <input id="searchInput" placeholder="Search movies, actors, genres..." aria-label="Search movies">
  </div>

  <div class="user" role="navigation" aria-label="User">
    <button class="btn info" onclick="toggleNightMode()" title="Toggle theme">Night</button>
    <div class="avatar" title="Profile">L</div>
  </div>
</header>

<main>
  <section class="hero" aria-label="Featured carousel">
    <!-- slides inserted by JS -->
    <div class="overlay">
      <div class="meta">
        <h2 id="heroTitle">Loading...</h2>
        <p id="heroDesc">Loading description...</p>
        <div class="cta">
          <button class="btn play" id="heroPlayBtn"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M5 3v18l15-9L5 3z" fill="currentColor"/></svg> Play</button>
          <button class="btn info" id="heroMoreBtn">More info</button>
        </div>
        <div class="muted-note">Recommended for you • 4k HDR available</div>
      </div>
    </div>
    <div class="carousel-dots" id="dots"></div>
  </section>

  <div class="container" id="content">
    <!-- rows inserted by JS -->
  </div>
</main>

<!-- modal for player/details -->
<div class="modal-backdrop" id="backdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-label="Player window">
    <button class="close-btn" id="closeModal" aria-label="Close player">✕</button>
    <div class="player" id="playerArea">Playing: —</div>
    <div class="meta">
      <h3 id="playerTitle">Title</h3>
      <p id="playerDesc" class="muted-note">Description</p>
    </div>
  </div>
</div>

<script>
/* ============= Sample Data ============= */
const movies = [
  {
    id:1, title: "The Last Ember",
    year:2024,
    desc: "A reluctant hero must ignite hope when the city of Ardent goes dark.",
    genres:["Action","Adventure"],
    poster:"https://images.unsplash.com/photo-1542204165-4abde1d0a1cb?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.0.3&s=0a1abf1a5b6d9f8c4aef1fb9e3f0b2ad"
  },
  {
    id:2, title: "Midnight Choir",
    year:2023,
    desc: "A choir's harmonies awaken secrets buried in the town's cemetery.",
    genres:["Horror","Mystery"],
    poster:"https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.0.3&s=3879f0f6a4a2c3bb0f6a5ef7b3c2c840"
  },
  {
    id:3, title: "Orbitals",
    year:2025,
    desc: "A small crew tests humanity's limits on the first commercial orbital habitats.",
    genres:["Sci-Fi","Drama"],
    poster:"https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.0.3&s=1a45f2b0f6a2d5d0d3c8d45faaf7a3cb"
  },
  {
    id:4, title: "Neon Runners",
    year:2022,
    desc: "Under a neon sky, illegal courier races become the city's most watched sport.",
    genres:["Action","Sport"],
    poster:"https://images.unsplash.com/photo-1495562569060-2eec283d3391?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.0.3&s=21a3cf2bc3f89f7db4f6c2c4df0a866a"
  },
  {
    id:5, title: "Window Seat",
    year:2021,
    desc: "A quiet look at the lives changed by a single overnight flight.",
    genres:["Drama","Romance"],
    poster:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.0.3&s=7b0d3d21d8b7b8f0d2b4a2d9b5f5a6d4"
  },
  {
    id:6, title: "Coded Hearts",
    year:2020,
    desc: "Two programmers fall in love while working on a world-changing algorithm.",
    genres:["Romance","Sci-Fi"],
    poster:"https://images.unsplash.com/photo-1518779578993-ec3579fee39f?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.0.3&s=0d9b4b6fb8c7e1d2b3a4c1f2b6a9d3d8"
  },
  {
    id:7, title: "Green Horizon",
    year:2024,
    desc: "A community fights to reclaim a forest under threat from corporate expansion.",
    genres:["Documentary"],
    poster:"https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.0.3&s=8883b3f8f3d9fbbd9ae6b2b3c2a4f1c2"
  }
];

/* featured slides: we will use the first 3 as hero slides */
const heroSlides = movies.slice(0,3);

/* ============= Build UI ============= */
const heroEl = document.querySelector('.hero');
const heroTitle = document.getElementById('heroTitle');
const heroDesc = document.getElementById('heroDesc');
const heroPlayBtn = document.getElementById('heroPlayBtn');
const heroMoreBtn = document.getElementById('heroMoreBtn');
const dotsEl = document.getElementById('dots');

let activeHero = 0;
let heroInterval;

/* create slides */
heroSlides.forEach((s, idx) => {
  const slide = document.createElement('div');
  slide.className = 'slide';
  slide.style.backgroundImage = `linear-gradient(180deg, rgba(2,6,10,0.1), rgba(2,6,10,0.6)), url(${s.poster})`;
  slide.dataset.index = idx;
  if(idx === 0) slide.classList.add('active');
  heroEl.insertBefore(slide, heroEl.querySelector('.overlay'));

  const btn = document.createElement('button');
  btn.title = `Go to slide ${idx+1}`;
  btn.addEventListener('click', ()=> setHero(idx));
  if(idx===0) btn.classList.add('active');
  dotsEl.appendChild(btn);
});

function setHero(i){
  const slides = document.querySelectorAll('.slide');
  slides.forEach(s => s.classList.remove('active'));
  slides[i].classList.add('active');
  activeHero = i;
  updateHeroMeta();
  // update dots
  [...dotsEl.children].forEach((b,idx)=> b.classList.toggle('active', idx===i));
}

function updateHeroMeta(){
  const s = heroSlides[activeHero];
  heroTitle.textContent = s.title + ' ('+s.year+')';
  heroDesc.textContent = s.desc;
}
function startHeroAuto(){
  heroInterval = setInterval(()=> {
    let next = (activeHero+1) % heroSlides.length;
    setHero(next);
  }, 5000);
}
function stopHeroAuto(){
  clearInterval(heroInterval);
}
updateHeroMeta();
startHeroAuto();

/* pause on hover */
heroEl.addEventListener('mouseenter', stopHeroAuto);
heroEl.addEventListener('mouseleave', startHeroAuto);

/* ============= Build content rows ============= */
const content = document.getElementById('content');

function createRow(title, items){
  const row = document.createElement('section');
  row.className = 'row';
  const h = document.createElement('h3');
  h.textContent = title;
  row.appendChild(h);

  const grid = document.createElement('div');
  grid.className = 'cards';
  items.forEach(m=>{
    const card = document.createElement('article');
    card.className = 'card';
    card.tabIndex = 0;
    card.setAttribute('role','button');
    card.setAttribute('aria-label', m.title + ', open details');

    const poster = document.createElement('div');
    poster.className = 'poster';
    poster.style.backgroundImage = `url(${m.poster})`;
    card.appendChild(poster);

    const hoverWrap = document.createElement('div');
    hoverWrap.className = 'hover-actions';
    const playPill = document.createElement('button');
    playPill.className = 'pill';
    playPill.textContent = '▶ Play';
    playPill.onclick = (e)=> { e.stopPropagation(); openPlayer(m); };
    const infoPill = document.createElement('button');
    infoPill.className = 'pill';
    infoPill.textContent = 'ℹ️ Info';
    infoPill.onclick = (e)=> { e.stopPropagation(); openDetails(m); };
    hoverWrap.appendChild(playPill);
    hoverWrap.appendChild(infoPill);
    card.appendChild(hoverWrap);

    const meta = document.createElement('div');
    meta.className = 'meta';
    const t = document.createElement('div'); t.className = 'title'; t.textContent = m.title;
    const s = document.createElement('div'); s.className = 'sub'; s.textContent = m.year + ' • ' + m.genres.join(', ');
    meta.appendChild(t); meta.appendChild(s);
    card.appendChild(meta);

    // click opens details
    card.addEventListener('click', ()=> openDetails(m));
    // keyboard support
    card.addEventListener('keydown', (ev)=>{
      if(ev.key === 'Enter' || ev.key === ' ') { ev.preventDefault(); openDetails(m); }
    });

    grid.appendChild(card);
  });

  row.appendChild(grid);
  return row;
}

/* create a couple of rows */
content.appendChild(createRow('Popular on Ultra', movies));
content.appendChild(createRow('Trending Now', movies.slice().reverse()));
content.appendChild(createRow('Because you watched "Orbitals"', movies.filter(m => m.genres.includes('Sci-Fi'))));

/* ============= Modal / Player ============= */
const backdrop = document.getElementById('backdrop');
const playerArea = document.getElementById('playerArea');
const playerTitle = document.getElementById('playerTitle');
const playerDesc = document.getElementById('playerDesc');
const closeModalBtn = document.getElementById('closeModal');
const heroPlay = document.getElementById('heroPlayBtn');
const heroMore = document.getElementById('heroMoreBtn');

function openPlayer(item){
  backdrop.style.display = 'flex';
  backdrop.setAttribute('aria-hidden','false');
  playerArea.textContent = 'Playing — ' + item.title;
  playerTitle.textContent = item.title + ' • ' + item.year;
  playerDesc.textContent = item.desc;
  // simulate video by showing an animated spinner or text
  document.body.style.overflow = 'hidden';
}
function openDetails(item){
  // show details in modal
  backdrop.style.display = 'flex';
  backdrop.setAttribute('aria-hidden','false');
  playerArea.textContent = 'Trailer • ' + item.title;
  playerTitle.textContent = item.title + ' • ' + item.year;
  playerDesc.textContent = item.desc + ' • Genres: ' + item.genres.join(', ');
  document.body.style.overflow = 'hidden';
}

function closeModal(){
  backdrop.style.display = 'none';
  backdrop.setAttribute('aria-hidden','true');
  document.body.style.overflow = '';
}
closeModalBtn.addEventListener('click', closeModal);
backdrop.addEventListener('click', (e)=> { if(e.target === backdrop) closeModal(); });
document.addEventListener('keydown', (e)=> { if(e.key === 'Escape') closeModal(); });

/* wire hero play/more */
heroPlayBtn.addEventListener('click', ()=> openPlayer(heroSlides[activeHero]));
heroMoreBtn.addEventListener('click', ()=> openDetails(heroSlides[activeHero]));

/* ============= Search ============= */
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', (e)=>{
  const q = e.target.value.trim().toLowerCase();
  if(!q){
    // reset rows
    content.innerHTML = '';
    content.appendChild(createRow('Popular on Ultra', movies));
    content.appendChild(createRow('Trending Now', movies.slice().reverse()));
    content.appendChild(createRow('Because you watched "Orbitals"', movies.filter(m => m.genres.includes('Sci-Fi'))));
    return;
  }
  // filter
  const filtered = movies.filter(m => (m.title + ' ' + m.desc + ' ' + m.genres.join(' ')).toLowerCase().includes(q));
  content.innerHTML = '';
  content.appendChild(createRow(`Search results for "${q}"`, filtered.length ? filtered : []));
});

/* Night mode toggle demonstration (only toggles minor palette) */
function toggleNightMode(){
  document.body.classList.toggle('dim');
  // small playful effect
  const b = document.querySelector('header');
  b.animate([{transform:'translateY(-6px)'},{transform:'translateY(0)'}], {duration:220});
}

/* Accessibility: focus trap basic (for simplicity) */
backdrop.addEventListener('keydown', (e)=> {
  if(e.key === 'Tab'){
    // keep focus inside modal generically
    const focusables = backdrop.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
    if(focusables.length){
      const first = focusables[0];
      const last = focusables[focusables.length -1];
      if(e.shiftKey && document.activeElement === first){ last.focus(); e.preventDefault(); }
      else if(!e.shiftKey && document.activeElement === last){ first.focus(); e.preventDefault(); }
    }
  }
});

/* small enhancement: lazy load posters (progressive) — prefetch small inline tinted backgrounds */
document.addEventListener('DOMContentLoaded', ()=>{
  document.querySelectorAll('.poster').forEach(p=>{
    const img = new Image();
    const url = p.style.backgroundImage.slice(5,-2);
    img.src = url;
    img.onload = ()=> p.style.backgroundImage = `url(${url})`;
  });
});
</script>
</body>
</html>
