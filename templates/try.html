<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Google</title>
<style>
    /* Reset default styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #4285F4, #34A853, #FBBC05, #EA4335);
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
    }

    @keyframes gradient {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .search-container {
        background: rgba(255,255,255,0.95);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .search-container h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #333;
    }

    input[type="text"] {
        width: 400px;
        max-width: 90%;
        padding: 15px 20px;
        font-size: 1.2em;
        border: 2px solid #ccc;
        border-radius: 50px;
        outline: none;
        transition: 0.3s all;
    }

    input[type="text"]:focus {
        border-color: #4285F4;
        box-shadow: 0 0 10px rgba(66, 133, 244, 0.5);
    }

    button {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 50px;
        margin-left: 10px;
        cursor: pointer;
        background: #4285F4;
        color: white;
        transition: 0.3s all;
    }

    button:hover {
        background: #34A853;
    }

    .results {
        margin-top: 30px;
        text-align: left;
    }

    .results a {
        display: block;
        color: #1a0dab;
        font-size: 1.1em;
        margin-bottom: 10px;
        text-decoration: none;
    }

    .results a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="search-container">
    <h1>Ultra Google</h1>
    <input type="text" id="query" placeholder="Type your search here..." />
    <button onclick="search()">Search</button>
    <div class="results" id="results"></div>
</div>

<script>
    function search() {
        const query = document.getElementById('query').value.trim();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if(query === '') {
            resultsDiv.innerHTML = '<p>Please enter a search query.</p>';
            return;
        }

        // Example mock results
        const mockResults = [
            {title: query + ' Official Site', link: 'https://www.google.com/search?q=' + encodeURIComponent(query)},
            {title: 'Learn ' + query + ' Online', link: 'https://www.google.com/search?q=' + encodeURIComponent(query)},
            {title: query + ' Wikipedia', link: 'https://www.google.com/search?q=' + encodeURIComponent(query)},
            {title: 'Latest News on ' + query, link: 'https://www.google.com/search?q=' + encodeURIComponent(query)},
        ];

        mockResults.forEach(item => {
            const a = document.createElement('a');
            a.href = item.link;
            a.target = '_blank';
            a.textContent = item.title;
            resultsDiv.appendChild(a);
        });
    }

    // Optional: search on pressing Enter
    document.getElementById('query').addEventListener('keypress', function(e){
        if(e.key === 'Enter') search();
    });
</script>
</body>
</html>
